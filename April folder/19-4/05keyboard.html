<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="firstname" placeholder="name">

    <input type="text" id="middlename" placeholder="middlename">

    <input type="text"id="lastname" placeholder="lastname">
</body>
<script>
    let input=document.getElementById("firstname");
        // console.dir(input);//for directory
        //  console.log(input);

        input.addEventListener("keypress",function(event){
            console.log("I am keypress");
            console.log(event.target.value);//element //keypress previous value deta hai
            console.log(event);//keyboard event
               
        })
    
    let input2=document.getElementById("middlename");
    input2.addEventListener("keyup",function(event){
        console.log("I am keyup");    
        console.log(event.target.value);//element //keyup current value
        console.log(event);//keyboard event
        
         
    })

    let input3=document.getElementById("lastname");
    input3.addEventListener("keydown",function(event){
        console.log("I am keydown");    
        console.log(event.target.value);//element //keydown previous value deta hai
        console.log(event);//keyboard event
        
         
    })
</script>
</html>
