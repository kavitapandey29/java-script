<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="07form-validation.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="form">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <!-- required from java -->
              <input type="text" id="fname" name="firstname" placeholder="Your name.." >
              <p>Please enter firstname</p>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75 ">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <p>Please enter lastname</p>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
              <p>Please enter country name</p>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="">select country</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              <p>Please enter subject</p>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
</body>
<script>
    let form=document.getElementById("form");

    form.addEventListener("submit",function(event){
    event.preventDefault();
    console.log(" ia m filled");

    for(const elt of event.target){
        if(elt.type!=="submit"){
            if(elt.value===""){
                elt.parentElement.parentElement.classList.add("invalid")
                // console.log(elt.parentElement);
            }else{
                elt.parentElement.parentElement.classList.remove("invalid")

            }
        }

    }
})
</script>
</html>
